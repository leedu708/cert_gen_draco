<html>
  <head>
    <title>Certificate Generation</title>

    <!-- AngularJS -->
    <script src='vendor/js/angular.min.js'></script>
    <script src='vendor/js/angular-animate.js'></script>
    <script src='vendor/js/angular-sanitize.js'></script>
    <script src='vendor/js/angular-ui-router.js'></script>
    <script src='vendor/js/underscore.js'></script>

    <!-- jQuery -->
    <script src='vendor/js/jquery-2.2.1.min.js'></script>

    <!-- Bootstrap -->
    <script src='vendor/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='vendor/css/bootstrap.min.css'>
    <link rel='stylesheet' href='vendor/css/bootstrap-theme.min.css'>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- animate.css -->
    <link rel='stylesheet' href='vendor/css/animate.css'>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico"/>
  </head>

  <body>

    <div class='container'>
      <div class='row'>

        <h1 class='page-header'>DRACO Employee Certificate Generation</h1>
        <table class='table table-bordered table-hover table-striped'>
          <thead>
            <tr>
              <th class='text-center'>Name</th>
              <th class='text-center'>Email</th>
              <th class='text-center'>Send Certificate</th>
            </tr>
          </thead>

          <tbody>
            <tr class='text-center'>
              <td>Jennifer</td>
              <td>jen@sig.com</td>
              <td>
                <button class='btn btn-primary btn-sm'
                        data-toggle='modal'
                        data-target='#sendCertificate'>Send</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- MODAL -->
    <div class='modal fade' id='sendCertificate' tabindex='-1' role='dialog' aria-labelledby='sendCertificate' aria-hidden='true'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
            <h4 class='modal-title' id='sendCertificateLabel'>Send Certificate</h4>
          </div>

          <div class='modal-body'>
            <form name='sendForm'>
              <div class='form-group'>
                <label class='h4' for='sendCertificateName'>Name</label>
                <select class='form-control'>
                  <option value='idNum' selected>Jennifer</option>
                </select>
              </div>

              <div class='form-group'>
                <label class='h4' for='sendCertificateEmail'>Email</label>
                <select class='form-control'>
                  <option value='email' selected>jen@sig.com</option>
                </select>
              </div>

              <div class='form-group'>
                <label class='h4' for='sendCertificateType'>Type</label>
                <select class='form-control'>
                  <option value='type1' selected>Weekly</option>
                  <option value='type2'>Monthly</option>
                </select>
              </div>
            </form>

            <div class='modal-footer'>
              <button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
              <button type='button' class='btn btn-success' data-dismiss='modal'>Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
